#
# Configure log4j
#

# Set root logger level to DEBUG
log4j.rootLogger=INFO, CON, FILE
# log4j.rootLogger=DEBUG,FILE


# CON is set to be a ConsoleAppender.
log4j.appender.CON=org.apache.log4j.ConsoleAppender

# CON uses PatternLayout.
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1} - %m%n

# FILE is set to be a FileAppender (gee)
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=tools4j.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{HH:mm:ss} [%t] %-5p %c{1} - %m%n

