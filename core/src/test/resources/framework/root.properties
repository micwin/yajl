# Properties-Datei zum testen der Initialisierung des Framework-Managers
# mithilfe von Properties-Dateien
# (c) 2003 M.Winkler, München

#
# Konfiguration des PropertiesConfiguration
#

# Listen-Trennzeichen
pc.separator=,

# Sollen Strings grundsätzlich getrimmt werden?!?
pc.trimStrings=true

# benannte Unter-Gruppen, die ihre Einstellungen aus 
# den lokalen Dateien beziehen
pc.baseUrl=local:src/test/resources/framework/
pc.sub.dummy-1=*dummy1Framework.properties
pc.sub.dummy-2=*dummy2Framework.properties
pc.sub.log4j=local:src/test/resources/log4j.properties

#
# Initialisierung Root-Konfiguration Framework-Manager
#

# Im Fehlerfall weiter initialisieren ?!?
fm.init.resume=false ;

# Such-Packages deklarieren
# Wenn den Klassennamen der Frameworks *. vorneangestellt wird, wird
# in diesen Packages (komma-separiert) nach den Klassen gesucht.
fm.packages=net.micwin.tools4j.frameworks

# Frameworks benennen
# Diese Namen müssen mit den Namen der Untergruppen übereinstimmen
fm.frameworks=dummy-1,dummy-2


